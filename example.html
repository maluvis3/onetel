<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:50px; height:50px; position:relative;}
        div>span{width:100%; height:2px; background:black; display:block;}
        div>span:nth-child(1){transform:rotate(45deg) translate(22px, 22px);}
        div>span:nth-child(2){margin:23px 0; opacity:0;}
        div>span:nth-child(3){transform:rotate(-45deg) translate(13px, -14px);}
    </style>
</head>
<body>
    
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
