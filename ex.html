<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    .outer {
      width: 100%;
      height: 200px;
      background: red;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .outer>div {
      width: 100px;
      height: 100px;
    }

    .outer>div.inner1 {
      background: yellow;
    }

    .outer>div.inner2 {
      background: green;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner1"></div>
    <div class="inner2"></div>
  </div>
</body>

</html>
